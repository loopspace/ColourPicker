<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Colour Picker</title>
    <link href="style.css" rel="stylesheet">
    <script src="picker.js"></script>
  </head>
  <body>
    <div id="formdiv">
      <form id="form"></form>
      <input type="file" class="upload" id="upload">
    </div>
    <div id="colour">
      <ul>
	<li>Colour at cursor position: <span id="cucol"></span>
	<li>Colour at click position: <span id="clcol"></span>
      </ul>
    </div>
    <div id="image">
      <canvas id="pickerimg">
      </canvas>
    </div>
  </body>
</html>
